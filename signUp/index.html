<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <form id="sign_form" class="container">
      <img src="download.jpg" id="sign_up_pic" />
      <h2 id="sign_up">Sign Up</h2>
      <form
        action="/submit_signup"
        method="post"
        enctype="multipart/form-data"
        id="inputssignup"
      >
        <div class="form-group">
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
            class="sign_up_input"
            placeholder="Enter your firstname"
            value="Wajid"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            class="sign_up_input"
            placeholder="Enter your lastname"
            value="Ali"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            class="sign_up_input"
            placeholder="Enter your email address"
            value="wajid@gmail.com"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            class="sign_up_input"
            placeholder="Enter your strong password"
          />
        </div>
        <div class="form-group">
          <label for="image">Upload Profile Image:</label>
          <div class="Profile_imageparent">
            <input
              class="form-control form-control-md"
              id="formFilemd"
              type="file"
              class="choosefiles"
              id="choose"
              class="order_input"
              required
            />
          </div>
        </div>
        <button type="submit" id="signup_btn">Sign Up</button>
        <div class="account_link">
          <p id="Already_account">
            Already have an account ? &nbsp;&nbsp;&nbsp;&nbsp;<a
              href="../login/index.html"
              id="login_anchr"
              >Login</a
            >
          </p>
        </div>
      </form>
    </form>
    <script src="app.js" type="module"></script>
  </body>
</html>
