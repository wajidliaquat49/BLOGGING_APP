<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Add Post</title>
  </head>

  <body>
    <div class="container">
      <h2>Add Post</h2>
      <form id="productForm">
        <div class="mb-3 form_proImg_parent">
          <label for="formFileLg" class="form-label">Upload Post Image:</label>
          <input
            class="form-control form-control-md"
            id="formFileLg"
            type="file"
          />
        </div>
        <div class="mb-3 form_proImg_parent">
          <input
            type="text"
            placeholder="Post Name"
            required
            id="Product"
            class="form-control"
          />
        </div>
        <div class="mb-3 form_proImg_parent">
          <input
            type="text"
            placeholder="Descriptions"
            required
            id="Quantity"
            class="form-control"
          />
        </div>
        <div class="mb-3 form_proImg_parent">
          <!-- <input type="text" placeholder="Type some specific information about this post" required id="Price" class="form-control"> -->
          <textarea
            name=""
            id="post_textArea"
            placeholder="Type some specific information about this post..."
          ></textarea>
        </div>
        <button id="order_submit" type="submit" class="btn btn-primary">
          Add Post
        </button>
      </form>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
